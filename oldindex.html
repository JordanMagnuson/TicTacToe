<!doctype html>
<head>
	<title>Ash's Tic Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 	<script src='TicTacToe.js' type='text/javascript'></script>
	<link rel='stylesheet' type='text/css' href='style.css'/>

</head>
<body>
<header>Ash's Tic Tac Toe</header>
<div class = ".container">
	<div class = "game_control">
		<h1>Choose your difficulty </h1>
		<table class="game_options">
			<tr>
				<td id="human">Human Verus Human</td>
				<td id="easy">Normal</td>
				<td id="intermediate">Hard<BR>(New!)</td>
				<td id="AIHardDefending">THE BOSS<BR>(Coming Soon)</td>
				<td id="AICheater">?</td>
			</tr>
		</table>
	<div class="imageAndPrize">
		<table>
			<tr>
				<td id="win1000">
					<div> Beat boss difficulty and win a $1,000 prize! </div>
				</td>
				<td> <img src="https://github.com/Ashley-Pettit/TicTacToe/blob/gh-pages/Images/tic_tac_toe_win.jpg?raw=true"/> </td>
			</tr>
		</table>
	</div>
	</div> <!-- end game control -->
		<div id = "play_again"><a>Next Round!</a></div>
	</div> <!-- End game_in_play -->
	<div id ="score">
		<table>
			<tr>
				<td id = "title_score1"></td>
				<td id = "title_score2"></td>
			</tr>
			<tr>
				<td id = "score1">0</td>
				<td id = "score2">0</td>
			</tr>
		</table>
	</div> <!-- End score -->
	<div ><a>Back to difficulty</a></div>
</div> <!-- End container -->
</body>



</html>
